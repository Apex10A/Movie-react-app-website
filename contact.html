      document.getElementById("menu").classList.toggle("show");
      document.getElementById("close-btn").classList.toggle("show");
    });

    document.getElementById("close-btn").addEventListener("click", function () {
      document.getElementById("menu").classList.remove("show");
      document.getElementById("close-btn").classList.remove("show");
    });
  </script>
  <script>
    // JavaScript for the slideshow
    const slideshow = document.querySelector(".slideshow");
    const slides = slideshow.querySelectorAll("img");
    const navLinks = document.querySelectorAll(".slider-nav a");

    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach(
        (slide) => (slide.style.transform = `translateX(-${index * 100}%)`)
      );
      navLinks.forEach(
        (link, i) => (link.style.opacity = i === index ? "1" : "0.75")
      );
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    // Start the slideshow
    let slideshowInterval = setInterval(nextSlide, 3000); // Change slide every 5 seconds

    // Navigate to a specific slide when clicking on the nav links
    navLinks.forEach((link, i) => {
      link.addEventListener("click", (event) => {
        event.preventDefault();
        currentIndex = i;
        showSlide(currentIndex);
      });
    });

    // Show the initial slide
    showSlide(currentIndex);
  </script>
